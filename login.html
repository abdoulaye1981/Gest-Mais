<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion – Gestion des locations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body { background:#f9fafb; display:flex; align-items:center; justify-content:center; height:100vh; }
    .box { max-width:400px; width:100%; }
  </style>
</head>
<body>
  <div class="box">
    <h1 class="title is-4">Accès sécurisé</h1>
    <div class="field">
      <label class="label">Mot de passe</label>
      <input id="pwd" class="input" type="password" placeholder="••••">
    </div>
    <button class="button is-primary" onclick="check()">Entrer</button>
  </div>

  <script>
    const PASS = 'LocationMaison2025'; // <-- change ici
    function check() {
      if (document.getElementById('pwd').value === PASS) {
        localStorage.setItem('auth', 'ok');
        location.href = 'index.html';
      } else {
        alert('Mauvais mot de passe');
      }
    }
  </script>
</body>
</html>
